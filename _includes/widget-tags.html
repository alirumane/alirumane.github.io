          <!-- Widget [Tags Cloud Widget]-->
          <div class="widget tags"> 
            <header>
              <h3 class="h6">Tags</h3>
            </header>
                    {% for tag in post.tags %}
            <ul class="list-inline">
              <li class="list-inline-item"><a href="{{ site.baseurl }}/tags/#{{tag | slugify }}" class="tag">#{{ tag }}</a></li>
            </ul>
                    {% endfor %}
          </div>
