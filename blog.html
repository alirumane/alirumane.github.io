---
layout: page
title: "Blog"
---

            <div class="row">
              <!-- post -->
                        {% for post in site.posts %}
              <div class="post col-xl-6">
                <div class="post-thumbnail"><a href="post.html"><img src="img/blog-post-1.jpeg" alt="..." class="img-fluid"></a></div>
                <div class="post-details">
                  <div class="post-meta d-flex justify-content-between">
                    <div class="date meta-last">{{post.date}}</div>
                    <div class="category"><a href="#">{{post.category}}</a></div>
                  </div><a href="{{ post.url | prepend: site.baseurl }}">
                    <h3 class="h4">{{ post.title }}</h3></a>
                  <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>
                  <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                      <div class="title"><span>John Doe</span></div></a>
                    <div class="date"><i class="icon-clock"></i> 2 months ago</div>
                  </footer>
                </div>
              
              </div>
                  {% endfor %}

            </div>
